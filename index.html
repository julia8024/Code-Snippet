<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<title>코드 조각 모음zip</title>
	<style>
		html {
			--background-color: #f9f9f9;
			--text-color: #2C2C2C;
			--gray-text-color: #A6A6A6;
			--button-color: #2C2C2C;
			--button-txt-color: white;
			--border-color: #DADADA;
		}

		body {
			font-family: 'pretendard', sans-serif;
			background: var(--background-color);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		a {
			text-decoration: none;
		}

		h1,
		label,
		input,
		p,
		span,
		a {
			color: var(--text-color);
		}

		.container {
			background: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
			width: 380px;
		}

		h1 {
			font-size: 18px;
			margin-bottom: 15px;
			text-align: center;
		}

		.button-container {
			border-radius: 6px;
			margin-bottom: 10px;
			border: 1px solid var(--border-color);
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		.button-container:hover {
			background: var(--background-color);
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>코드 조각 모음zip</h1>
		<a href="./color-converter/index.html">
			<div class="button-container">
				<span>컬러 변환기</span>
				<img src="static/arrow-right.svg" width="16px" />
			</div>
		</a>
	</div>
</body>

</html>
